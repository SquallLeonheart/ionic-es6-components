<ion-view title="Map">

  <div class="swiper-main-container" style="display: none;">
    <div class="swiper-container gallery-top">
      <div class="swiper-wrapper">
      </div>
      <!-- Add Arrows -->
      <div class="swiper-button-next swiper-button-white"></div>
      <div class="swiper-button-prev swiper-button-white"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
      <div class="swiper-wrapper">
      </div>
      <!--scrollbar-->
      <div class="swiper-scrollbar"></div>
    </div>
    <div class="backdrop-fade"></div>
  </div>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button ng-click="vm.locate();" class="button button-icon icon ion-pinpoint"></button>
  </ion-nav-buttons>

  <ion-content has-header="true" padding="true" data-tap-disabled="true">
    <div id="MapFusion-container">
    </div>
  </ion-content>
